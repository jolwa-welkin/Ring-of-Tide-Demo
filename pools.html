<!doctype html>

  <title>Ring of Tide · Pools</title>
  <style>
    :root {
      --gap-x: 40px;
      --gap-top: 72px;
      --gap-bot: 40px;
      --bgcolor: #0a0a23;
    }
    body {
      margin: 0;
      background-color: var(--bgcolor);
      min-height: 100vh;
      padding-top: 56px; /* 你当前文件是 56px，这里保持一致 */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    h1 {
      position: fixed; top: 0; left: 0;
      height: var(--gap-top);
      line-height: var(--gap-top);
      display: flex; justify-content: center;
      padding: 0 16px;
      font-size: 20px; font-weight: 570; color: #e6e8ff;
      z-index: 11; margin: 0;
    }
    h1 .menu {
      position: fixed; top: 0; left: 0; right: 0;
      height: var(--gap-top);
      display: flex; align-items: center;
      font-size: 20px; gap: 28px; margin-top: 0; margin-left: 157px;
      list-style: none; opacity: 0; pointer-events: none; transition: opacity .15s ease;
    }
    h1:hover .menu, h1:focus-within .menu { opacity: 1; pointer-events: auto; }
    h1::before { content:""; position: fixed; top:0; left:0; right:0; height:0; pointer-events:none; z-index:9; }
    h1:hover::before, h1:focus-within::before { height: var(--gap-top); pointer-events:auto; }
    h1 > a { color: inherit; text-decoration: none; }
    h1 .menu a { padding: 6px 8px; border-radius: 6px; color:#e6e8ff; text-decoration:none; }
    .panel {
      box-sizing: border-box;
      width: calc(100vw - 2 * var(--gap-x));
      height: calc(100vh - var(--gap-top) - var(--gap-bot));
      margin: var(--gap-top) var(--gap-x) var(--gap-bot);
      background: rgba(255,255,255,0.1);
      border-radius: 20px; border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
      padding: 16px;
    }
  </style>
</head>
