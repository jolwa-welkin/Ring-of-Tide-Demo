<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
      :root {
          --gap-x: 40px; /*左右边距*/
          --gap-top: 72px; /*顶部边距*/
          --gap-bot: 40px; /*底部边距*/
          --bgcolor: #0a0a23;

          --hub: 320px; /*圆环直径*/
          --node: 104px; /*每个节点的直径*/
          --gap: 15px; /*节点离圆的额外间隔*/
          /*没写的（到时候需要查找就不用翻找了）：
          h1:
              font size 20px
              font weight 570
              color：#e6e8ff
          */
      }
/*背景啥的*/ 
      body {
          margin: 0;
          background-color: var(--bgcolor);
          min-height: 100vh;
          padding-top: calc(var(--gap-top) - 8px);
          display: flex;
          justify-content: center;
          align-items: flex-start;
      }
/*标题*/
      h1 {
          position: fixed; 
          top: 0; left: 0;
          height: var(--gap-top);
          line-height: var(--gap-top);
          display: flex;
          justify-content: center;
          padding: 0px 16px;
          font-size: 20px;
          font-weight: 570;
          color: #e6e8ff;
          z-index: 11;
          margin: 0;
          /*background: rgba(255,0,0,0.2);*/
      }
        
      h1 .menu {
          position: fixed;
          top: 0; left: 0; right: 0;
          height: var(--gap-top); 
          display: flex;
          align-items: center;
          font-size: 20px;
          gap: 28px;
          margin-top: 0;
          margin-left: 157px;
          list-style: none;
          
          /*background: rgba(255,0,0,0.2);*/
          border: 0;
          box-shadow: none;
        
          opacity: 0;
          pointer-events: none;
          transform: none !important;
          transition: opacity 0.15s ease;
          z-index: 10;
      }
      /*鼠标在顶带内显示菜单*/
      h1:hover .menu {
          opacity: 1;
          pointer-events: auto;
      }
      h1:focus-within .menu {
          opacity: 1;
          pointer-events: auto;
      }

      h1::before {
              content:"";
              position: fixed;
              top: 0; left: 0; right: 0;
              height: 0;
              pointer-events: none;
              z-index: 9;
          }
      h1:hover::before,
      h1:focus-within::before {
          height: var(--gap-top, 96px);
          pointer-events: auto;
      }

      h1 > a {
          display: inline-block;
          color: inherit;
          text-decoration: none;
      }

      h1 .menu a {
          display: inline-block;
          padding: 6px 8px;
          border-radius: 6px;
          color: #e6e8ff;
          text-decoration: none;
          transition: color .18s ease, text-shadow .18s ease;
      }

      h1 .menu a:hover,
      h1 .menu a:focus-visible {
          color: #ffffff;
          text-shadow:
              0 0 6px rgba(255,255,255,0.35),
              0 0 14px rgba(138,167,255,0.35);
      }

      .panel {
          position: sticky;
          top: var(--gap-top);
          box-sizing: border-box;
          width: calc(100vw - 2 * var(--gap-x));
          height: calc(100vh - var(--gap-top) - var(--gap-bot));
          margin: 0 var(--gap-x) var(--gap-bot);
          overflow: auto;
          
          background: rgba(255,255,255,0.1); /*透明度：越小越透明*/
          border-radius: 20px;
          border: 1px solid rgba(255,255,255,0.2);
          box-shadow: 0 6px 18px rgba(0,0,0,0.25);
          backdrop-filter: blur(6px); /*毛玻璃？*/
          -webkit-backdrop-filter: blur(6px);
          box-sizing: border-box;
          padding: 16px;
      }
      .world{
          position: relative;
          height: 100%;
          display: grid;
          place-items: center;
      }
      .hub{
          position: relative;
          width: var(--hub); height: var(--hub);
      }
      .ring{
          position: absolute; inset: 0;
          border-radius: 50%;
          background: none;
          box-shadow: none;
      }
      .ring::before{
          content:"";
          position: absolute; inset:-8px;
          border-radius: 50%;
          background: radial-gradient(closest-side, transparent 96%,
                                      rgba(255,255,255,0) 96%,
                                      rgba(255,255,255,0.28) 98%,
                                      rgba(255,255,255,0) 100%);
          filter: blur(10px);
      }
      .ring::after{
          content: "";
          position: absolute; inset: 0;
          border-radius: 50%;
          border: 3px solid #fff;
          box-shadow:
              0 0 6px rgba(255,255,255,0.35);
      }

      .node{
          position: absolute;
          width: var(--node); height: var(--node);
          border: none; padding: 0; background: transparent;
          border-radius: 50%;
          display: grid; place-items: center;
          cursor: pointer;
      }

      .node .icon-img {
          width: calc(var(--node) * 0.8); /*节点大小*/
          height: calc(var(--node) * 0.8);
          border-radius: 50%;
          object-fit: cover;
          display: block;
      }

      .node-health{
          top: calc(-0.5 * var(--node) - var(--gap));
          right: calc(-0.5 * var(--node) - var(--gap));
      }
      .node-social{ 
          top: calc(-0.5 * var(--node) - var(--gap));
          left: calc(-0.5 * var(--node) - var(--gap));
      }
      .node-growth{
          bottom: calc(-0.5 * var(--node) - var(--gap));
          right: calc(-0.5 * var(--node) - var(--gap));
      }
      .node-study{ 
          bottom: calc(-0.5 * var(--node) - var(--gap));
          left: calc(-0.5 * var(--node) - var(--gap));
      }
        /*节点动画在这*/
      .node::after{
          content: attr(data-label);
          position: absolute;
          top: 50%;
          left: calc(100% +12px);
          transform: translateY(-50%);
          padding: 6px 12px;
          border-radius: 999px;
          background: var(--c,#fff);
          color: #fff;
          font-weight: 700;
          font-size: 14px;
          white-space: nowrap;
          box-shadow: 0 8px 22px rgba(0,0,0,.25);
          opacity: 0;
          pointer-events: none;
          transition: opacity .15s ease, transform .15s ease;
          z-index: 2;
      }
      .node:hover::after,
      .node:focus-visible::after{
          opacity: 1;
          transform: translateY(-50%) translateX(4px);
      }
      .node-health::after{
          left: calc(100% + 12px);
          transform: translateY(-50%);
      }
      .node-social::after{
          left: auto; right: calc(100% + 12px);
          transform: translateY(-50%);
      }
      .node-social:hover::after,
      .node-social:focus-visible::after{
          transform: translateY(-50%) translateX(-4px);
      }

      .node-growth::after{
          top: auto; bottom: 50%;
          right: auto; left: calc(100% + 12px);
          transform: translateY(50%);
      }

      .node-growth:hover::after,
      .node-growth:focus-visible::after{
          transform: translateY(50%) translateX(4px);
      }

      .node-study::after{
          top: auto; bottom: 50%;
          left: auto; right: calc(100% + 12px);
          transform: translateY(50%);
      }
      .node-study:hover::after,
      .node-study:focus-visible::after{
          transform: translateY(50%) translateX(-4px);
      }
        
    </style>
</head>
<body>
    <h1>
        <a href="index.html">Ring of Tide · Pools</a>
        <ul class="menu">
            <li><a href="index.html">Today</a></li>
            <li><a href="pools.html">Pools</a></li>
        </ul>
    </h1>
    <div class="panel">
        <div class="world" aria-label="Tasks Map">
            <div class="hub">
                <div class="ring"></div>
                <button class="node node-health" style="--c:#ff4f7a" data-label="Health" aria-label="Health">
                    <img src="health.png" alt="Health" class="icon-img">
                </button>

                <button class="node node-social" style="--c:#20cbd0" data-label="Social" aria-label="Social">
                    <img src="social.png" alt="Social" class="icon-img">
                </button>

                <button class="node node-growth" style="--c:#ffd166" data-label="Growth" aria-label="Growth">
                    <img src="growth.png" alt="Growth" class="icon-img">
                </button>

                <button class="node node-study" style="--c:#7b7bff" data-label="Study" aria-label="Study">
                    <img src="study.png" alt="Study" class="icon-img">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
