<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
      body {
          margin: 0;
          background-color: #0a0a23;
          min-height: 100vh;
          padding-top: 56px;
          display: flex;
          justify-content: center;
          align-items: flex-start;
      }

      h1 {
          position: fixed; 
          top: 0; left: 0; right: 0;
          padding: 12px 16px;
          font-size: 20px;
          font-weight: 600;
          color: #e6e8ff;
      }

      .panel {
          box-sizing: border-box;
          width: calc(100vw - 2 * var(--gap-x));
          height: calc(100vh - var(--gap-top) - var(--gap-bot));
          margin: var(--gap-top) var(--gap-x) var(gap-bot);
          
          backgound: rgba(255, 255, 255, 0.5); /*透明度：越小越透明*/
          border-radius: 20px;
          border: 1px solid rgba(255,255,255,0.2);
          box-shadow: 0 6px 18px rgba(0,0,0,0.25);
          backdrop-filter: blur(6px); /*毛玻璃？*/
          -webkit-backdrop-filter: blur(6px);
          box-sizing: border-box;
          padding: 16px;
      }
    </style>
</head>
<body>
    <h1>浪环 · Today</h1>h1
    <div class="panel"></div>
</body>
</html>
