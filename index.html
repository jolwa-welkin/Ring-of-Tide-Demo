<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
      :root {
          --gap-x: 40px; /*左右边距*/
          --gap-top: 72px; /*顶部边距*/
          --gap-bot: 40px; /*底部边距*/
      }
        
      body {
          margin: 0;
          background-color: #0a0a23;
          min-height: 100vh;
          padding-top: 56px;
          display: flex;
          justify-content: center;
          align-items: flex-start;
      }

      h1 {
          position: fixed; 
          top: 0; left: 0; width: max-content;
          padding: 12px 16px;
          font-size: 20px;
          font-weight: 600;
          color: #e6e8ff;
          z-index: 10;
          display: inline-block;
      }
        
      h1 a {
          display: inline-block; 
          color: inherit; 
          text-decoration: none;
      }

      h1 .menu {
          position: absolute;
          top: 0;
          left: 100%; /*紧贴标题右侧*/
          margin-left: 10px;
          list-style: none;
          padding: 8px;
          margin-top: 0;

          background: rgba(255,255,255,0.1); /*后续要加圆角要在这后面加*/
          border: 1px solid rgba(255,255,255,0.2);
          border-radius: 20px; 
          box-shadow: 0 6px 18px rgba(0,0,0,0.25);
          backdrop-filter: blur(6px);
          -webkit-backdrop-filter: blur(6px);

          opacity: 0;
          transform: translateX(-8px);
          pointer-events: none;
          transition: opacity .18s ease, transform .18s ease;

          display: flex;
          flex-direction: row;
          align-items: center;
          gap: 20px;
          white-space: nowrap;
          padding: 8px 12 px:
      }
      /*鼠标悬停展开menu*/
      h1:hover .menu,
      h1:focus-within .menu {
          opacity: 1;
          transform: translateX(0);
          pointer-events: auto;
      }

      /*菜单样式*/
      h1 .menu li {margin: 0; }
      h1 .menu a {
          display: inline-block;
          padding: 6px 10px;
          border-radius: 8px;
      }

      h1 .menu a:hover { background: rgba(255,255,255,0.1); }

      .panel {
          box-sizing: border-box;
          width: calc(100vw - 2 * var(--gap-x));
          height: calc(100vh - var(--gap-top) - var(--gap-bot));
          margin: var(--gap-top) var(--gap-x) var(--gap-bot);
          
          background: rgba(255,255,255,0.1); /*透明度：越小越透明*/
          border-radius: 20px;
          border: 1px solid rgba(255,255,255,0.2);
          box-shadow: 0 6px 18px rgba(0,0,0,0.25);
          backdrop-filter: blur(6px); /*毛玻璃？*/
          -webkit-backdrop-filter: blur(6px);
          box-sizing: border-box;
          padding: 16px;
      }
    </style>
</head>
<body>
    <h1>
        <a href="index.html">浪环 · Today</a>
        <ul class="menu">
            <li><a href="index.html">Today</a></li>
            <li><a href="pools.html">Pools</a></li>
        </ul>
    </h1>
    <div class="panel"></div>
</body>
</html>
